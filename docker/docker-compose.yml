services:
  db:
    image: postgres:15
    container_name: maidease-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maidease
    ports:
      - "5432:5432"
    volumes:
      - maidease_pgdata:/var/lib/postgresql/data
      # Initialize schema + (optional) seed data on first container start
      - ../database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d maidease"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: maidease-backend
    environment:
      # Local Docker Postgres (no SSL required)
      DATABASE_URL: postgresql://postgres:postgres@db:5432/maidease
      SECRET_KEY: dev-secret-change-me-please
      DEBUG: "False"
      # Allow React dev server
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  maidease_pgdata:

