services:
  - type: web
    name: maidease-api
    runtime: python
    pythonVersion: 3.10
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://maidease-two.vercel.app,http://localhost:5173,http://localhost:3000"
